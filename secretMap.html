<body>
    <script>
        var n = 6,arr1 = [46,33,33,22,31,50], arr2 = [27 ,56, 19, 14, 14, 10];
        let answer = solution(n, arr1, arr2);
        function solution(n, arr1, arr2) {
            var answer = [];
            let newArr1 = arr1.map(a => a.toString(2));
            let newArr2 = arr2.map(a => a.toString(2));
            let first = 0, end = n, sliceArr = [];
            newArr(newArr1);
            newArr(newArr2);
            function newArr(array){
                for(let i in array){
                    if(array[i].length < n){
                        let repeat = n - array[i].length;
                        array[i] = '0'.repeat(repeat)+array[i];
                    }
                }
            }
            console.log(newArr1);
            console.log(newArr2);
            for(let i in newArr1){
                for(let j in newArr2){
                    newArr1[i].split('')[j] === '1' || newArr2[i].split('')[j] === '1' ?
                    answer.push("#") : answer.push(" ");
                }
            }
            for(var i = 0; i < n; i++){
                sliceArr.push(answer.slice(first,end).join(''));
                first = end;
                end += n;
            }
            answer = sliceArr;
            console.log(answer)

            return answer;
        }
    </script>
